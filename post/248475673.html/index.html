          <h2 class="post-title"><a href="https://barippi.github.io/post/248475673.html/">統合失調症のおくすり</a></h2>
          <span class="post-date">Jan 1, 0001 </span>
          <div class="post-content">
            <p>アメリカで認可されてるアリピプラゾールを飲んでみたい。今飲んでるリスパダールが最近じゃ効いてる気がしない。まあ、おかしくなってないんで効いてるんだろうけどな。ぎゅむ。<br/><br/>追記：9/10<br/><br/>日本でも今年の初めに認可されたらしい。商品名エビリファイ。ただ血糖値があがりやすくなるそうなので俺みたいなデヴはやめといた方がよさそうな感じ。ちょっとくやしい。</p>
