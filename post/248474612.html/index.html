            <p>孫が死んだ、弟が死んだとかいう人にインタビューするか?<br/>
<br/>
しかもその当時のことを思い出させるような話させてさ。<br/>
<br/>
マスコミだからなんでもしていい訳じゃないんだよ。地震のリアリティーを伝えようと勇み足になってないか? なんか勘違いしてるよね、マスコミって。表現の自由を笠に着て傍若無人に振舞っているように見える。そのうちしっぺ返しが来るね。</p>
