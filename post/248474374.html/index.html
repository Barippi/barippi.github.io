<img src="https://ameblo.jp/user_/images/98/98/10000004553_s.jpg" align:"left" border:"0"/>
</a>オーディオマニアにはクラフトに使うスピーカユニットの選択肢としてよく知られているFOSTEX。<br/>
<br/>
左端はウーハーです。「サブウーハー」とはもういえないですね。メインのスピーカよりも主張している。ウーハー、メイン、ツイーターを3台の中央の3台のアンプで駆動。<br/>
<br/>
音ももう前面から襲ってくる感じ。音圧も素晴らしく、まさに全身で聞くような感じでした。</p>
