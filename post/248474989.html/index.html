          <h2 class="post-title"><a href="https://barippi.github.io/post/248474989.html/">ケロロ軍曹を見てて</a></h2>
          <span class="post-date">Jan 1, 0001 </span>
          <div class="post-content">
            <p>節分のお話だったんだけどさ。<br/>
<br/>
ほとんどの地方って大豆を撒くんだよね。<br/>
<br/>
東北地方じゃ落花生を撒く事が多いと思うんですが、どうなんでしょう。<br/>
<br/>
関東に親の転勤で引っ越した時に節分の豆で落花生が売ってなかったのがカルチャーショックだった。東北じゃ逆に大豆を売ってないんですけどね。<br/>
<br/>
落花生は殻つきで撒いたのも食えるから経済的なんですよ。</p>
