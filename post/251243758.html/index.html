          <h2 class="post-title"><a href="https://barippi.github.io/post/251243758.html/">病院に行ってきた</a></h2>
          <span class="post-date">Jan 1, 0001 </span>
          <div class="post-content">
            <p>統合失調症で無職生活をしてますが今日病院に行って「俺が今働けるかどうか」を聞いてきた。
ニュアンスとしては「軽作業ならできるかもしれない」的な。俺はデスクワークがしたいのだー。
まあ、医者のおっしゃることも分かる。体力落ちてるしね。リハビリでなんかやりつつみたいな！本屋のバイトとかどうかなぁ。近所にいい本屋があってスタッフ募集してた。うーん…。</p>
